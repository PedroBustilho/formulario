<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Sistemas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header style="background-color: #343a40">
    <img src="img/logo.svg" alt="logo cabeçalho" width="400px" height="100px" />
  </header>
  
  <h1 id="font">Cadastro da empresa</h1>
  <form name="formEmpresa" action="" method="get">
    <div class="container">
      <div>
        <div class="distancia" id="font">Nome:<br>
          <input type="text" name="nome">
        </div>

        <div class="distancia" id="font">Telefone:<br>
          <input type="text" name="nome">
        </div>


        <div class="distancia" id="font">CNPJ:<br>
          <input type="text" name="nome">
        </div>

        <div class="distancia" id="font">Inscrição estadual:<br>
          <input type="text" name="nome">
        </div>

        <div class="distancia" id="font">Valor mensal:<br>
          <input type="text" name="nome">
        </div>
      </div>
      <div>
        <div class="distancia" id="font">Logradouro:<br>
          <input type="text" name="nome">
        </div>

        <div class="distancia" id="font">Bairro:<br>
          <input type="text" name="nome">
        </div> 

        <div class="distancia" id="font">Complemento:<br>
          <input type="text" name="nome">
        </div>

        <div class="distancia" id="font">Número:<br>
          <input type="text" name="nome">
        </div>

        <div class="distancia" id="font">Nº de parcelas:<br>
          <input type="text" name="nome">
        </div>
      </div>

        <div class="altura">
          <label id="font">Regime de faturamento:</label><br>


          <input type="radio" id="normal" name="fav_language" value="Regime normal" />
          <label for="mei">MEI</label>
          <br>
          <input type="radio" id="normal" name="fav_language" value="Regime normal" />
          <label for="simples">Simples</label>
          <br>
          <input type="radio" id="normal" name="fav_language" value="Regime normal" />
          <label for="regime normal">Regime normal</label><br>



          <label id="font">Tipo de nota:</label><br>
          <div class="form-group">
            <input class="checkbox" id="nfe" type='checkbox' />
            <label for="nfe">NF-e</label>
          </div>
          <div class="form-group">
            <input class="checkbox" id="nfse" type='checkbox' checked />
            <label for="nfse">NFS-e</label>
          </div>
          <div class="form-group">
            <input class="checkbox" id="nfce" type='checkbox' checked />
            <label for="nfce"></label>NFC-e
          </div>
        </div>
        <br>
    </div>
  </form>

  <button>Enviar</button>


</body>

</html>
